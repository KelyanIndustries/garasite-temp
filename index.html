<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="garage">
        <h1>Garage</h1>
        <div class="list-vehs">
            <!-- div.vehicule is a button -->
            <!-- Example Disponible -->
            <div class="vehicule">
                <header>
                    <section class="infos">
                        <h2 class="nameVeh">Dominator</h2>
                        <p class="plate">8PJ5170K</p>
                    </section>
                    <section class="status">Disponible</section>
                    <section class="actions">
                        <img src="https://media.discordapp.net/attachments/780897008499949590/1301986265121685535/kFMMKuX.png?ex=672678b3&is=67252733&hm=97eb55c0b228718eb7e8c08a5d734c284a727d2b0e9c1550b6fc7cd0f24516f1&=&format=webp&quality=lossless&width=96&height=30"
                            alt="">
                    </section>
                </header>
            </div>
            <!-- Example Indisponible -->
            <div class="vehicule">
                <header>
                    <section class="infos">
                        <h2 class="nameVeh">Dominator</h2>
                        <p class="plate">8PJ5170K</p>
                    </section>
                    <section class="status">Dehors</section>
                    <section class="actions">...</section>
                </header>
                <footer>
                    <div class="gps">Voir sur GPS</div>
                    <div class="getInfos">Récupérer infos</div>
                </footer>
            </div>
        </div>
    </div>
</body>

</html>
